<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Metode Pembayaran</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f5f5;
      color: #333;
      padding: 20px;
      text-align: center;
    }
    h2 {
      margin-top: 30px;
    }
    .payment-btn {
      display: inline-block;
      margin: 10px;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      font-size: 16px;
    }
    .payment-btn:hover {
      background-color: #0056b3;
    }
    .payment-info {
      margin-top: 15px;
      display: none;
    }
    .payment-info img {
      width: 200px;
      margin-top: 10px;
    }
    .saluran {
      margin-top: 40px;
    }
    .saluran button {
      margin: 5px;
      padding: 10px 16px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .saluran button:hover {
      background-color: #218838;
    }
    footer {
      margin-top: 50px;
      color: #555;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <h1>Metode Pembayaran</h1>

  <button class="payment-btn" onclick="toggleInfo('dana')">Dana</button>
  <div id="dana" class="payment-info">
    <p>Nomor: 081234567890</p>
    <p>An: Handi Dana</p>
  </div>

  <button class="payment-btn" onclick="toggleInfo('gopay')">Gopay</button>
  <div id="gopay" class="payment-info">
    <p>Nomor: 089876543210</p>
    <p>An: Handi Gopay</p>
  </div>

  <button class="payment-btn" onclick="toggleInfo('qris')">Tampilkan QRIS</button>
  <div id="qris" class="payment-info">
    <img src="https://example.com/qris.png" alt="QRIS" />
  </div>

  <div style="margin-top: 30px;">
    <button class="payment-btn" onclick="window.open('https://wa.me/6281234567890','_blank')">Chat Owner</button>
    <button class="payment-btn" onclick="window.open('https://t.me/TestBotMD','_blank')">Test Bot MD</button>
  </div>

  <div class="saluran">
    <h2>Saluran</h2>
    <button onclick="alert('Saluran 1')">Saluran1</button>
    <button onclick="alert('Saluran 2')">Saluran2</button>
    <button onclick="alert('Saluran 3')">Saluran3</button>
    <button onclick="alert('Saluran 4')">Saluran4</button>
    <button onclick="alert('Saluran 5')">Saluran5</button>
  </div>

  <footer>
    <p>Â© Powered By Handi</p>
  </footer>

  <script>
    function toggleInfo(id) {
      const sections = document.querySelectorAll('.payment-info');
      sections.forEach(section => {
        if (section.id === id) {
          section.style.display = section.style.display === 'none' || section.style.display === '' ? 'block' : 'none';
        } else {
          section.style.display = 'none';
        }
      });
    }
  </script>

</body>
</html>
